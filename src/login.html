<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>En enkel frontend</title>
</head>
<body>
<div id="container">
    <h1>Logg inn</h1>
    <p id="login-overskrift">Skriv inn brukernavn og passord</p>

    <form name="inputForm" id="inputForm">
        <label id="asd" for="username">Username</label> <br/>
        <input type="text" id="username"> <br/>
        <label for="password">Password</label> <br/>
        <input type="text" id="password"> <br/>
    </form>

    <button onclick="loginUser()">Logg inn</button>
    <p id="login-message"></p>

    <p></p><a href="index.html">Tilbake</a><p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</div>
</body>
</html>
